
    <section class="jumbotron text-xs-center">
        <div class="container">
            <h4 class="jumbotron-heading">Eonnauto Registration</h4>
            <h1 class="display-4">Join and start tracking your vehicle MPI Today</h1>
            <br />
            <p>
                <a href="/" class="btn btn-primary">Back To Home</a>
                <a href="/login" class="btn btn-secondary">My Account</a>
            </p>
        </div>
    </section>

<fieldset>
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>
    <h3>Please Register</h3>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>
    <br />
    <form class="form-horizontal" ng-submit="controller.register()">
        
        <div class="form-group">
            <label  class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="First Name" ng-model="controller.registerUser.firstName" />
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="controller.registerUser.lastName" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="controller.registerUser.email" />
            </div> 
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="controller.registerUser.password" />
            </div> 
        </div>
        <div class="form-group">
            <label label for="inputPassword3" class="col-sm-2 control-label">Confirm Password:</label>
            <div class="col-sm-10">
                <input input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" ng-model="controller.registerUser.confirmPassword" />
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </div>
</form>

</fieldset>
